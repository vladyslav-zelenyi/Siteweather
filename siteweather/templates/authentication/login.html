{% extends 'base.html' %}

{% block sidebar %}
  {% include 'inc/_sidebar.html' %}
{% endblock %}

{% block title %}
  Login
{% endblock %}

{% block pagination %}
{% endblock %}

{% block content %}
  <form action="{% url 'siteweather:auth:login' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="card mb-4">
      <div class="card-header">
        <div class="form-group">
          <label for="id_username">
            <h6>Username:</h6>
            <input type="text" class="form-control" name="username"
                   value="{{ data.username }}" required="" id="id_username"> <br>
            {% if errors %}
              {% for error in errors.username %}
                <div class="alert alert-danger">
                  <strong>{{ error|escape }}</strong>
                </div>
              {% endfor %}
            {% endif %}
          </label>
          <label for="id_password">
            <h6>Password:</h6>
            <input type="password" class="form-control" name="password"
                   value="{{ data.password }}" required="" id="id_password"> <br>
            {% if errors %}
              <br>
              {% for error in errors.password %}
                <div class="alert alert-danger">
                  <strong>{{ error|escape }}</strong>
                </div>
              {% endfor %}
            {% endif %}
          </label>
          <button type="submit" class="btn-outline-primary btn btn-block">
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
{% endblock %}

{% block time %}
  {% include 'inc/_time.html' %}
{% endblock %}
