{% extends 'base.html' %}

{% block sidebar %}
  {% include 'inc/_sidebar.html' %}
{% endblock %}

{% block title %}
  Login
{% endblock %}

{% block pagination %}
{% endblock %}

{% block content %}
  <form action="{% url 'siteweather:auth:login' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="card mb-4">
      <div class="card-header">
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">
            <h6>Username:</h6>
            {{ form.username }} <br>
            {% if errors %}
              {% for error in errors.username %}
                <div class="alert alert-danger">
                  <strong>{{ error|escape }}</strong>
                </div>
              {% endfor %}
            {% endif %}
          </label>
          <label for="{{ form.password.id_for_label }}">
            <h6>Password:</h6>
            {{ form.password }}
            {% if errors %}
              <br>
              {% for error in errors.password %}
                <div class="alert alert-danger">
                  <strong>{{ error|escape }}</strong>
                </div>
              {% endfor %}
            {% endif %}
          </label>
          <button type="submit" class="btn-outline-primary btn btn-block">
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
{% endblock %}

{% block time %}
  {% include 'inc/_time.html' %}
{% endblock %}
